<script>
	//接口
//A      B
//A      C
//A      D

drag            事件约定
              （事件发布）
			A            B
     当拖拽开始的时候，清除原有的动画
	 当拖拽进行的时候，把速度计算出来
	 当拖拽结束的时候，执行drop和fly动画
	 
	 on("拖拽开始",clearEffect);
	 on("拖拽中",getSpeed);
	 on("拖拽结束",drop);
	 on("拖拽结束",fly);
	 
	 
	 down{
		 把原始坐标都已经保存好了
		 并且把move方法和up方法也已经绑定好了
		 以上标志拖拽的准备工作已经做好了，说明“拖拽开始”这个阶段已经ok
		通知： 约定这个状态的方法来执行--selfRun("selfdragstart",e)
	 }
	 
	 move{
		当拖拽的时候不断的计算盒子的新位置
		这个阶段表示的是：正在拖拽
		通知： 约定这个状态的方法来执行--selfRun("selfdrag",e)
		 //如果有其它行为需要和这个行为联动（对接），只要提前用on方法处理好就可以
	 }
	 
	up{
		当鼠标抬起来的时候，不再计算盒子的位置了
		这个阶段就是：拖拽结束
		通知：约定好“拖指结束”这个事件来执行--selfRun("selfdragend",e)	
	}
	
	先来看“事件类型”，事件的标识符，
	在on方法里可以“约定”自定义”的事件类型
	要有通知的机制：就是当“某件事”发生的时候，可以去已经约定好的数组里去执行那些方法
	
	

</script>
